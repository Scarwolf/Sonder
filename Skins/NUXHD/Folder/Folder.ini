//////////////////////////////////////////////////////////////
[Variables]
@include=#@#Variables.ini
@include2=#@#Languages\#Language#.inc

//////////////////////////////////////////////////////////////
[Background]
Meter=Shape
Shape=Rectangle 0,0,190,20 | Fill Color 50,50,50,150 | Stroke Color 0,0,0,1
Shape2=Rectangle 0,20,190,375 | Fill Color 50,50,50 | Stroke Color 0,0,0,1
Shape3=Rectangle 0,20,3,375 | Fill Color #Color2# | Stroke Color 0,0,0,1

---Shadow
Shape4=Rectangle 3,20,25,375 | Fill LinearGradient MyGradient | Stroke Color 0,0,0,1
MyGradient=180 | 20,20,20,35 ; 0.1 | 20,20,20,1 ; 0.75

//////////////////////////////////////////////////////////////
[MeasureUserName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=User_Name
UpdateDivider=-1

[MeasureOSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_Version
UpdateDivider=-1

[MeasureOSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_Bits
UpdateDivider=-1

;-------------------------------------------------------------
[MeterUserName]
Meter=String
MeasureName=MeasureUserName
X=14
Y=37
W=210
H=40
Text="%1"
FontFace=Calibri
FontColor=255,255,255
FontSize=13
StringAlign=Left
StringCase=Upper
InlineSetting=CharacterSpacing | 2 | 2
DynamicVariables=1
AntiAlias=1

[MeterOSVersion]
Meter=String
MeasureName=MeasureOSVersion
MeasureName2=MeasureOSBits
X=16
Y=62
W=210
H=40
Text="%1 / %2"
FontFace=Calibri
FontColor=#Color2#
FontSize=10
StringAlign=Left
StringCase=Upper
InlineSetting=CharacterSpacing | 1 | 1
DynamicVariables=1
AntiAlias=1

