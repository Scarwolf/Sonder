[Rainmeter]
Update=-1

[Metadata]
Name= Sonder 2 - Weather
Author=mpurses (Astroweather mod)
Information=Weather Language Settings
Version=2.3
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0


[Variables]
@include=#@#Variables.inc

FileToWrite=#@#Variables.inc
VariableToWrite=Link
VariableToWrite2=Link3
VariableToWrite3=LanginUse
VariableToWrite4=LangLoc
VariableToWrite5=MoonTimeFormat

[MeterBack]
Meter=Image
W=310
H=470
SolidColor=0,0,0,180

[MeterBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0.5,0.5,310,40 | Fill Color 0,0,0,0 | Stroke Color 0,0,0,0

[Exit]
Meter=IMAGE
ImageName=#@#Images\Exit-off-transparent.png
X=263
Y=1
W=46
H=33
MouseOverAction=[!SetOption Exit ImageName #@#Images\Exit-on.png][!UpdateMeter Exit][!Redraw]
MouseLeaveAction=[!SetOption Exit ImageName #@#Images\Exit-off-transparent.png][!UpdateMeter Exit][!Redraw]
LeftMouseUpAction=!RainmeterDeactivateConfig
ToolTipText=Close

[Title]
Meter=String
X=155
Y=5
W=290
H=23
StringAlign=center
StringStyle=normal
SolidColor=0,0,0,1
FontColor=#FontColor#
FontFace=#LocalFontFace8#
FontSize=15
AntiAlias=1
Text=Languages

[L1]
Meter=String
StringAlign=left
FontFace=#LocalFontFace8#
FontColor=#FontColor3#
FontSize=11
StringStyle=normal
X=30
Y=55
Text=English °F 
AntiAlias=1
MouseOverAction=[!SetOption L1 FontSize 13][!UpdateMeter L1][!Redraw]
MouseLeaveAction=[!SetOption L1 FontSize 11][!UpdateMeter L1][!Redraw]
LeftMouseUpAction=[!WriteKeyValue Variables #VariableToWrite# "https://weather.com/weather/today/l/" "#FileToWrite#"][!WriteKeyValue Variables #VariableToWrite2# "https://weather.com/weather/tenday/l/" "#FileToWrite#"][!WriteKeyValue Variables #VariableToWrite3# "English °F" "#FileToWrite#"][!WriteKeyValue Variables #VariableToWrite4# "en-US" "#FileToWrite#"][!WriteKeyValue Variables #VariableToWrite5# "12H" "#FileToWrite#"][!Refresh "#ROOTCONFIG#"][!Refresh "#ROOTCONFIG#\Settings"][!ActivateConfig "#ROOTCONFIG#\Settings" "Weather-Settings.ini"][!RefreshApp]

