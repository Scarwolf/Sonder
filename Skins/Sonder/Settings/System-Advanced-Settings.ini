; SPEEDFAN CONFIGURATION

[MeterSpeedfanConfigLabel]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleStringSettingsSectionLabel
Text=SpeedFan Configuration
X=[MeterHwinfoConfigTutorialIcon:X]

[MeterSpeedfanConfigTutorialIcon]
Meter=Shape
MeterStyle=StyleShapeBookIcon | StyleShapeButtonHover
ToolTipText=View SpeedFan Configuration Tutorial
X=[MeterHwinfoConfigTutorialIcon:X]
Y=6R
LeftMouseUpAction=["https://github.com/raiguard/ModernGadgets/wiki/SpeedFan-Configuration"]

[MeterSpeedfanTutorial]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleIconButtonLabel
Text=" 1. View Speedfan Tutorial"
Fontweight=600
Fontsize=10
LeftMouseUpAction=["https://github.com/raiguard/ModernGadgets/wiki/SpeedFan-Configuration"]
MouseOverAction=[!SetOption MeterSpeedfanTutorial FontColor #colorAccent#][!UpdateMeter MeterSpeedfanTutorial][!Redraw]
MouseLeaveAction=[!SetOption MeterSpeedfanTutorial FontColor #colorMain#][!UpdateMeter MeterSpeedfanTutorial][!Redraw]

[MeterSpeedfanCoreTempsConfigLabel]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleStringSettingsLabel
X=[MeterHwinfoConfigTutorialIcon:X]
Y=5R
Text=Core Temps Index # :

[MeterSpeedfanCoreTempsConfigBackground]
Meter=Shape
MeterStyle=StyleInputBoxBackground | StyleInputBoxBackgroundAdjacent
; | StyleInputBoxBackgroundAdjacentRightAlign
X=23R
W=30

[MeterSpeedfanCoreTempsConfigInputBox]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleInputBox
Text=#sfCoreTemp#
LeftMouseUpAction=[!CommandMeasure MeasureSettingsScript "InputText({ meterName = '#CURRENTSECTION#', padding = { 0,0,0,1 } }, 'sfCoreTemp')"]


[MeterSpeedfanCoreTempsConfigAdjustor]
Meter=Image
MeterStyle=StyleInputBoxAdjustor

[MeterSpeedfanCpuFanConfigLabel]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleStringSettingsLabel
Text=CPU Fan Speed Index # :
X=[MeterHwinfoConfigTutorialIcon:X]

[MeterSpeedfanCpuFanConfigBackground]
Meter=Shape
MeterStyle=StyleInputBoxBackground | StyleInputBoxBackgroundAdjacent
; | StyleInputBoxBackgroundAdjacentRightAlign
W=30

[MeterSpeedfanCpuFanConfigInputBox]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleInputBox
Text=#sfCpuFan#
LeftMouseUpAction=[!CommandMeasure MeasureSettingsScript "InputText({ meterName = '#CURRENTSECTION#', padding = { 0,0,0,1 } }, 'sfCpuFan')"]

[MeterSpeedfanCpuFanConfigAdjustor]
