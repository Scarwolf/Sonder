; Sets measures and meters depending on the active state of each external program
[MeasureCalcExtProgramSources]
Measure=Calc
Formula=((MeasureHwinfoDetect = -9000) ? 0 : 1) + ((MeasureCoreTempDetect = 0) ? 0 : 2) + ((MeasureSpeedFanDetect = 0) ? 0 : 4)
; No program
IfCondition=(MeasureCalcExtProgramSources = 0)
IfTrueAction=[!SetVariable extProgram 0][!WriteKeyValue Variables extProgram 0][!DisableMouseActionGroup * ProgramSwitching][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup ProgramSwitching Fill "Fill Color #colorDisabled#"][!UpdateMeterGroup ProgramSwitching]
;IfTrueAction=[!SetVariable extProgram 0][!WriteKeyValue Variables extProgram 0][!UpdateMeasureGroup ProgramSwitching][!UpdateMeterGroup ProgramSwitching][!Redraw]
; HWiNFO only
IfCondition2=((MeasureCalcExtProgramSources = 1) || (MeasureCalcExtProgramSources = 3) || (MeasureCalcExtProgramSources = 5) || (MeasureCalcExtProgramSources = 7))
IfTrueAction2=[!SetVariable extProgram 1][!WriteKeyValue Variables extProgram 1][!SetVariable coreTempSource Hwinfo][!WriteKeyValue Variables coreTempSource Hwinfo]
IfCondition3=((MeasureCalcExtProgramSources = 1) || (MeasureCalcExtProgramSources = 3) || (MeasureCalcExtProgramSources = 5) || (MeasureCalcExtProgramSources = 7))
IfTrueAction3=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * Hwinfo][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup ProgramSwitching Fill "Fill Color #colorDisabled#"][!SetOptionGroup HWiNFO FontColor ""][!SetOptionGroup HWiNFO Fill ""][!UpdateMeterGroup ProgramSwitching]
; CoreTemp only
IfCondition4=(MeasureCalcExtProgramSources = 2) && (#extProgram# <> 2)
IfTrueAction4=[!SetVariable extProgram 2][!WriteKeyValue Variables extProgram 2][!SetVariable coreTempSource CoreTemp][!WriteKeyValue Variables coreTempSource CoreTemp]
IfCondition5=(MeasureCalcExtProgramSources = 2)
IfTrueAction5=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * CoreTemp][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup ProgramSwitching Fill "Fill Color #colorDisabled#"][!SetOptionGroup CoreTemp FontColor ""][!SetOptionGroup CoreTemp Fill ""][!UpdateMeterGroup ProgramSwitching]
; SpeedFan only
IfCondition6=(MeasureCalcExtProgramSources = 4) && (#extProgram# <> 4)
IfTrueAction6=[!SetVariable extProgram 4][!WriteKeyValue Variables extProgram 4][!SetVariable coreTempSource SpeedFan][!WriteKeyValue Variables coreTempSource SpeedFan]
IfCondition7=(MeasureCalcExtProgramSources = 4)
IfTrueAction7=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * SpeedFan][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup ProgramSwitching Fill "Fill Color #colorDisabled#"][!SetOptionGroup SpeedFan FontColor ""][!SetOptionGroup SpeedFan Fill ""][!UpdateMeterGroup ProgramSwitching]
; CoreTemp + SpeedFan
IfCondition8=(MeasureCalcExtProgramSources = 6) && (#extProgram# <> 6)
IfTrueAction8=[!SetVariable extProgram 6][!WriteKeyValue Variables extProgram 6][!SetVariable coreTempSource CoreTemp][!WriteKeyValue Variables coreTempSource CoreTemp]
IfCondition9=(MeasureCalcExtProgramSources = 6)
IfTrueAction9=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * CoreTempSpeedFan][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup ProgramSwitching Fill "Fill Color #colorDisabled#"][!SetOptionGroup CoreTempSpeedFan FontColor ""][!SetOptionGroup CoreTempSpeedFan Fill ""][!UpdateMeterGroup ProgramSwitching]
DynamicVariables=1

