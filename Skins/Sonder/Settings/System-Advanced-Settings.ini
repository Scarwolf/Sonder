MeterStyle=StyleIconButtonIcon | StyleShapeHwinfoLogo
X=[MeterHwinfoConfigTutorialIcon:X]
Y=6R

[MeterOpenSmvButtonLabelGPU]
Meter=String
MeterStyle=StyleStringSettingsHWinfo | StyleIconButtonLabel
Fontweight=600
Fontsize=10
Text=3. Edit HWiNFO GPU ID Settings
MouseOverAction=[!SetOption MeterOpenSmvButtonLabelGPU FontColor #colorAccent#][!UpdateMeter MeterOpenSmvButtonLabelGPU][!Redraw]
MouseLeaveAction=[!SetOption MeterOpenSmvButtonLabelGPU FontColor #colorMain#][!UpdateMeter MeterOpenSmvButtonLabelGPU][!Redraw]
LeftMouseUpAction=[!CommandMeasure MeasureOpenHwinfoSmvGPU "Run"]

