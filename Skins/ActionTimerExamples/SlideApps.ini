[Rainmeter]
Update=1000
AccurateText=1

[Variables]
U=[!UpdateMeasureGroup Sliders][!UpdateMeterGroup Items][!Redraw]
W=10
X1=275
W1=-8
X2=275
W2=-8

[MeterBack]
Meter=Image
ImageName=#@#Images\SlideBack.png
W=300
H=100
ImageAlpha=255
UpdateDivider=-1

[MeterItem1]
Meter=String
Group=Items
X=#X1#
Y=15
W=#W1#
H=15
FontFace=Fira Sans
FontSize=14
FontColor=235,245,255,255
SolidColor=35,45,55,255
Padding=24,4,8,10
AntiAlias=1
Text="Calculator"
DynamicVariables=1
MouseOverAction=[!CommandMeasure MeasureSlide1 "Stop 2"][!CommandMeasure MeasureSlide1 "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureSlide1 "Stop 1"][!CommandMeasure MeasureSlide1 "Execute 2"]
LeftMouseUpAction=["Calc.exe"]

[MeterItem2]
Meter=String
Group=Items
X=#X2#
Y=10R
W=#W2#
H=15
FontFace=Fira Sans
FontSize=14
FontColor=235,245,255,255
SolidColor=35,45,55,255
Padding=24,4,8,10
AntiAlias=1
Text="Control Panel"
DynamicVariables=1
MouseOverAction=[!CommandMeasure MeasureSlide2 "Stop 2"][!CommandMeasure MeasureSlide2 "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureSlide2 "Stop 1"][!CommandMeasure MeasureSlide2 "Execute 2"]
LeftMouseUpAction=["Control"]

[MeasureSlide1]
Measure=Plugin
Plugin=ActionTimer
Group=Sliders
ActionList1=Repeat Left,#W#,29
Left=[!SetVariable X1 "(Clamp(#X1#-10,100,275))"][!SetVariable W1 "(Clamp(#W1#+10,-8,167))"]#U#
ActionList2=Repeat Right,#W#,29
Right=[!SetVariable X1 "(Clamp(#X1#+10,100,275))"][!SetVariable W1 "(Clamp(#W1#-10,-8,167))"]#U#
DynamicVariables=1

[MeasureSlide2]
Measure=Plugin
Plugin=ActionTimer
Group=Sliders
ActionList1=Repeat Left,#W#,29
Left=[!SetVariable X2 "(Clamp(#X2#-10,100,275))"][!SetVariable W2 "(Clamp(#W2#+10,-8,167))"]#U#
ActionList2=Repeat Right,#W#,29
Right=[!SetVariable X2 "(Clamp(#X2#+10,100,275))"][!SetVariable W2 "(Clamp(#W2#-10,-8,167))"]#U#
DynamicVariables=1
